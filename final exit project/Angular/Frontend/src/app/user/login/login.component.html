<div class="container mt-5">
  <div *ngIf="!formSubmit">
    <h1 class="display-4">Login</h1>
    <hr>
    <br />
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="username">Username</label>
        <div class="col-md-9">
          <input type="text" id="username" class="form-control" ngModel name="username" placeholder="Username" required
            #username="ngModel" />
          <small class="form-text text-danger" *ngIf="!username.valid && username.touched">Invalid username!</small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="password">Password</label>
        <div class="col-md-9">
          <input type="password" id="password" class="form-control" ngModel name="password" placeholder="password"
            required #password="ngModel" />
          <small class="form-text text-danger" *ngIf="!password.valid && password.touched">Invalid password!</small>
        </div>
      </div>
<br/>
      <div class="form-group row">
        <div class="col-md-4 col-form-label"></div>
        <div class="col-md-4">
          <button type="submit" class="col-sm-12 btn btn-primary px-5 center" [disabled]="!loginForm.valid"> Login
          </button>
        </div>
      </div>
    </form>
    

    <div class="row">
      <p class="col-md-12" >Don't have a Username & Password ?</p>
    </div>
    <div class="row">
      <a class="col-md-2" routerLink="/signup">Register Now</a>
    </div>
    <div class="row">
      <a class="col-md-2" routerLink="/forgot-password">Forgot Password?</a>
    </div>

  </div>
  <div *ngIf="formSubmit" class="pl-5 mx-auto" style="width: 200px;">
    <div class="loader" data-toggle="tooltip" data-placement="top" title="Loading..."></div>
  </div>
</div>
