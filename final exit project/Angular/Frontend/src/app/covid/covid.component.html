<br />
<div class="container mt-5">

    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="country">Destination Country</label>
        <div class="col-md-8">
            <select (change)="getcountry($event.target.value)" (ngModel)=country class="custom-select m-1" id="country">
                <option *ngFor="let c of count" value={{c.Slug}}>{{c.Country}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <input class="btn btn-primary m-1" type="button" value="Check Status" (click)="getcoronadata()">
        </div>
    </div>

    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-8 p-0 h-md-100">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-5 pb-5">
                    <div id="chart" class="canvas">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 p-0  h-md-100">
            <div class="mx-auto align-items-center h-md-100 p-5 justify-content-center middle">
                <p> <b>Country </b> - {{countryHTML | titlecase}}</p>
                <p><b>Confirmed Cases </b> - {{confirm}}</p>
                <p><b>Active Cases </b> - {{active}}</p>
                <p><b>Deaths </b> - {{deaths}}</p>
            </div>
        </div>

    </div>

</div>
